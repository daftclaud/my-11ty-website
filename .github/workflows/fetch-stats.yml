name: Fetch Rocket League Stats

on:
  schedule:
    # Run daily at 12:00 UTC (6 AM CST / 7 AM CDT)
    - cron: '0 12 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-stats:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch Rocket League stats
        run: npm run fetch:rl

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code rocket_league_stats.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add rocket_league_stats.json
          git commit -m "Update Rocket League stats [automated]"
          git push
